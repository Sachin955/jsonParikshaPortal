<div class="container">
  <div class="form-title">
    <h3>{{ formTitle }}</h3>
  </div>

  <form id="myForm2" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="row form">
      <div class="col-md-12" *ngFor="let control of dbData">
        <div [ngSwitch]="control.Component_Type">
          <div *ngSwitchCase="'input'">
            <div class="">
              <label
                ><h6>{{ control.Component_Label }}</h6></label
              >
            </div>
            <div>
              <input
                type="text"
                class="form-control"
                [formControlName]="control.Component_ID"
              />
              <div *ngIf="registrationForm.get(control.Component_ID).required">
              <small>name</small>  
              </div>
            </div>
          </div>

          

          
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>
</div>
